<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1> Registration Form</h1>
            <form action="results.html" method="GET">
                <label for="first">First Name</label>
                <input type="text" name="name" ID="first" placeholder="First Name" required>
                <label for="last">Last Name</label>
                <input type="text" name="last" ID="last" placeholder="Last Name" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com" required>
                <label>Date Available:</label>
                <input type="date" name="date" name="date_available" id="date_available" required>
                <label>Appointment is for:</label>
                <input type="text" name="message" id="message" required>
                <div>
                    <label for="emergency">Emergency Appointment</label>
                    <input type="checkbox" name="emergency" id="emergency">
                    <br>
                    <label for="follow-up">Follow-Up Appointment</label>
                    <input type="checkbox" name="follow-up" id="follow-up">
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
